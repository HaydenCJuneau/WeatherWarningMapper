<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayden J - Final Project</title>

    
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="tooltip"></div>

    <h1 class="title">Severe Weather Map</h1>

    <div class="selector-wrapper">
        <label for="warning-type">Select Warning Type:</label>
        <select name="warning-type" id="warning-type">
            <option value="tornado" selected>Tornado</option>
            <option value="severe-thunderstorm">Severe Thunderstorm</option>
            <option value="flash-flood">Flood</option>
            <option value="special-marine">Marine</option>
        </select>
    </div>
    
    <div class="chart-wrapper">
        <div id="chart-container"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
