<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayden J - Final Project</title>

    
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="tooltip"></div>

    <h1 class="title-elements">Severe Weather Warning Map</h1>
    <h4 class="title-elements">
        Data sourced from the 
        <a target="_blank" href="http://catalog.data.gov/dataset/severe-weather-data-inventory-swdi2">
            Severe Weather Data Inventory
        </a>
    </h4>

    <div class="title-elements">
        <label for="graph-type">Graph Type:</label>
        <select id="graph-type" name="graph-type" class="option-sel">
            <option value="boxes">Boxes</option>
            <option value="heatmap">Heatmap</option>
        </select>
        
        <label for="warning-type">Warning Type:</label>
        <select id="warning-type" name="warning-type" class="option-sel">
            <option value="tornado">Tornado</option>
            <option value="severe-thunderstorm">Severe Thunderstorm</option>
            <option value="flash-flood">Flood</option>
            <option value="special-marine">Marine</option>
        </select>
        
        <label for="month-selector">Month:</label>
        <select id="month-selector" name="warning-month" class="option-sel">
            <option value="1">Janurary</option>
            <option value="2">Feburary</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        
        <button id="selector-prev">Prev</button>
        <button id="selector-next">Next</button>
    </div>
    
    <div class="chart-wrapper">
        <div id="chart-container"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
